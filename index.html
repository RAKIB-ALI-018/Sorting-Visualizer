<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Sorting Algorithm Visualizer</h1>
        <nav>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-success btn-dark newArray">
                            <i class="fas fa-sync-alt"></i> New Array
                        </button>
                    </div>
                    <div class="col-md-4" id="input">
                        <div class="d-flex flex-column flex-md-row justify-content-around">
                            <span class="mb-2 mb-md-0">
                                <label for="arr_sz" class="form-label mb-0">Size</label>
                                <input id="arr_sz" type="range" min="5" max="100" step=1 value=30 class="form-range">
                            </span>
                            <span class="mb-2 mb-md-0">
                                <label for="speed_input" class="form-label mb-0">Speed</label>
                                <input id="speed_input" type="range" min="1" max="100" value=50 class="form-range">
                            </span>
                            <span class="mb-2 mb-md-0">
                                <label for="gap_input" class="form-label mb-0">Gap</label>
                                <input id="gap_input" type="range" min="0" max="10" value=2 class="form-range">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-wrap justify-content-end">
                            <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">
                                <i class="fas fa-sort-amount-down"></i> Bubble Sort
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-dark selectionSort">
                                <i class="fas fa-arrows-alt-v"></i> Selection Sort
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-dark insertionSort">
                                <i class="fas fa-long-arrow-alt-right"></i> Insertion Sort
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-dark quickSort">
                                <i class="fas fa-bolt"></i> Quick Sort
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-dark mergeSort">
                                <i class="fas fa-code-branch"></i> Merge Sort
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">Custom Array</span>
                            <input type="text" id="customArray" class="form-control" placeholder="e.g., 50,30,70,20,10">
                            <button class="btn btn-outline-info" type="button" id="useCustomArray">Use</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-warning btn-dark mx-1" id="pauseResumeBtn">
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-dark" id="resetBtn">
                                <i class="fas fa-stop"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-8">
                <div class="card bg-dark mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Visualization</h5>
                        <div id="stats" class="text-muted">
                            <span id="comparisons">Comparisons: 0</span> | 
                            <span id="swaps">Swaps: 0</span> | 
                            <span id="steps">Steps: 0</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="bars" class="flex-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Algorithm Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="algorithmInfo">
                            <p class="text-muted">Select an algorithm to see its details</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5 class="mb-0">C++ Code</h5>
                    </div>
                    <div class="card-body">
                        <pre id="cppCode" class="text-light bg-secondary p-2 rounded" style="font-size: 0.8rem; max-height: 300px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="sortingAlgorithms.js"></script>
</body>
</html>
